<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">User Role</label>
            <select name="roles" formControlName="role">
                <option *ngFor="let role of roles" [value]="role.value">{{role.viewValue}}</option>
              </select>
              </div>

            <div class="form-group">
                <button [disabled]="!registerForm.valid" class="btn btn-primary" (click)="submitForm()">
                    <span class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
                <button class="btn btn-primary" (click)="onCancel()">
                    <span class="spinner-border spinner-border-sm mr-1"></span>
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
